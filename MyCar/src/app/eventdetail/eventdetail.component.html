<mat-card class="item" *ngIf="event">
  <mat-card-header>
    <mat-card-title>
      {{event.Name}}
    </mat-card-title>
    <mat-card-subtitle>{{event.Car}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <br>
    <div fxLayout="row" fxLayoutGap="15px">
      <p>Type: <strong>{{event.Type}}</strong></p>
      <p>Price: <strong>{{event.Price}}</strong></p>
      <p>Date: <strong>{{event.Date}}</strong></p>
    </div>
    <p>Description: <strong>{{event.Description}}</strong></p>
  </mat-card-content>
  <mat-card-actions align="end">
  <button mat-button (click)="edit.emit(event)">
    <mat-icon>edit</mat-icon>
  </button>
  </mat-card-actions>
</mat-card>
