<mat-toolbar color="primary">
    <h1 *ngIf="data.enableDelete">Edit Event</h1>
    <h1 *ngIf="!data.enableDelete">New Event</h1>
  </mat-toolbar>
  <div class="wrapper">
  <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.event.Name" required/>
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <mat-label>Car</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.event.Car" required/>
      </mat-form-field>
      
  
      <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.event.Type" required/>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.event.Price" required/>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.event.Date" />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.event.Description"></textarea>
    </mat-form-field>
    <div>
    
    <div mat-dialog-actions >
      <button mat-raised-button color="primary" [mat-dialog-close]="{ event: data.event }">OK</button>
      <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
      
      <button
      *ngIf="data.enableDelete"
      mat-fab
      color="primary"
      aria-label="Delete"
      [mat-dialog-close]="{ event: data.event, delete: true }">
      <mat-icon>delete</mat-icon>
    </button>
    </div>
  </div>
