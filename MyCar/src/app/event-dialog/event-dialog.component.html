<mat-toolbar color="primary">
    <h1 *ngIf="data.enableDelete">Edit Event</h1>
    <h1 *ngIf="!data.enableDelete">New Event</h1>
  </mat-toolbar>
  <div class="wrapper">
  <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.event.Name" required/>
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <mat-label>Car</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.event.Car" required/>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="data.event.Type">
          <mat-option *ngFor="let type of types" [value]="type.viewValue" >
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.event.Price" required/>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.event.Date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <!-- <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.event.Date" />
    </mat-form-field> -->
    
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.event.Description"></textarea>
    </mat-form-field>
  </div>
    
      <div mat-dialog-actions >
        <div fxLayout="row" fxLayoutGap="200px" >
          <button
          *ngIf="data.enableDelete"
          mat-raised-button
          color="warn"
          [mat-dialog-close]="{ event: data.event, delete: true }">
          Delete
          </button>
          <div>
            <button mat-raised-button (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" [mat-dialog-close]="{ event: data.event }">Save</button>
          </div>
        </div>
      </div>
  </div>
