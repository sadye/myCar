
<mat-toolbar color="primary">
  <h1 *ngIf="data.enableDelete">Edit Car</h1>
  <h1 *ngIf="!data.enableDelete">New Car</h1>
</mat-toolbar>
<div class="wrapper">
<mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.Nickname" required/>
  </mat-form-field>
  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field>
      <mat-label>Make</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.task.Make" required/>
    </mat-form-field>
    

    <mat-form-field>
      <mat-label>Model</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.task.Model" required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Year</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.task.Year" required/>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
  <mat-form-field>
    <mat-label>Mileage</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.Mileage" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Vin#</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.VinNumber" required/>
  </mat-form-field>
  </div>
  
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.task.Description"></textarea>
  </mat-form-field>

  <div mat-dialog-actions >
    <div fxLayout="row" fxLayoutGap="200px" >
      <button
      *ngIf="data.enableDelete"
      mat-raised-button
      color="warn"
      [mat-dialog-close]="{ task: data.task, delete: true }">
      Delete
      </button>
      <div>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="{ task: data.task }">Save</button>
      </div>
    </div>
  </div>
</div>
